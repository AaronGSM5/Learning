<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exercises 10</title>

  <style>
    .grid1 {
      display: grid;
      grid-template-columns: 200px 75px;
      margin-bottom: 20px;
    }

    .grid2 {
      display: grid;
      grid-template-columns: 50px 1fr 75px;
      margin-bottom: 20px;
    }

    .grid3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  
  <div class="grid1">
    <div style="background-color: blue;">200px</div>
    <div  style="background-color: red;">75px</div>
  </div>

  <div class="grid2">
    <div style="background-color: blue;">50px</div>
    <div  style="background-color: red;">1fr</div>
    <div style="background-color: blue;">75px</div>
  </div>

  <div class="grid3">
    <div style="background-color: blue;">col</div>
    <div style="background-color: blue;">col</div>
    <div style="background-color: blue;">col</div>
    <div style="background-color: blue;">col</div>
    <div style="background-color: blue;">col</div>
    <div style="background-color: blue;">col</div>
    <div style="background-color: blue;">col</div>
    <div style="background-color: blue;">col</div>
  </div>
</body>
</html>
