<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google</title>

  <style>
    .container {
      text-align: center;
    }
    .logo {
      width: 200px;
      margin: 0px;
    }
    .google {
      width: 400px;
      height: 35px;
      border: none ;
      border-radius: 20px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
      margin: 0px;
    }
    .buttons {
      margin-top: 20px;
    }

    .button {
      border: none;
      padding: 15px;
      background-color: rgb(236, 236, 236);
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <img class="logo" src="Google-Logo.jpg">
    </div>
    <div>
      <input class="google" type="text" placeholder="  Search Google or type an URL">
    </div>
    <div class="buttons">
      <button class="button">Google Search</button>
      <button class="button">Im Feeling Lucky</button>
    </div>
  </div>
</body>
</html>
