<!DOCTYPE html>

<html>
  <head>
    <title>Coin flip!</title>
  </head>

  <body>
    <p>Coin Game!</p>
    <button
    onclick="
    const getRandom = Math.random();

    if(getRandom > 0.5) {
      result = 'Kopf'
    }
    else if(getRandom < 0.5) {
      result = 'Zahl'
    }

    if(guess === result) {
      console.log('You win!')
      Wins += 1
      Money *= 2
    }
    else {
      console.log('You Lose!')
      Loses += 1
      Money *= 0.5
    }
    console.log(`Wins : ${Wins} Loses : ${Loses}`)
    console.log(`Money : ${Money}`)

    ">
    Flip
  </button>
  <button onclick="
  Wins = 0
  Loses = 0
  Money = 2
  console.log('')
  console.log('The Score, and Money was reset!')
  console.log(`Wins : ${Wins} Loses : ${Loses}`)
  console.log(`Money : ${Money}`)
  console.log('')
  ">
  Reset</button>
    <script>
      alert('Welcome to the Coin Game!')
    let result
    const guess = 'Zahl'
    let Wins = 0
    let Loses = 0
    let Money = 2
    
    </script>
  </body>
</html>
