      function findIndex(array, word) {
        const words = array

        for (let i=0; i<words.length; i++) {
        if (words[i] === word) {
          return i;
          }
        }
        return -1;
      }


      function unique(array) {
        const result = [];

        for (let i=0; i<array.length; i++) {
          const word = array[i];
          if (findIndex(result, word) === -1) {
            result.push(word);
          }
        }

        return result;
      }
