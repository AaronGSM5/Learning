<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link 
    rel="stylesheet" 
    href="10-RockPaperScissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="playGame('rock')">
      <img src="10-images\rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button" onclick="playGame('paper')">
      <img src="10-images\paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button" onclick="playGame('scissors')">
      <img src="10-images\scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-playervscomputer"> 

    </p>
    
    <p class="js-score score"></p>

    <p>
    <button onclick="resetScore()" class="reset-score-button">
      Reset Score
    </button>
    </p>

    <script src="10-RockPaperScissors.js"></script>
  </body>
</html>
