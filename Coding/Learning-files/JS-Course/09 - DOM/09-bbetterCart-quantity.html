<!DOCTYPE html>
<html>
  <head>
    <title>SHOP</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick=" 
    console.log('Cart Quantity: ' + Cart)">
    Show Quantity
    </button>


    <button onclick ="
      updateCart(1)">
      Add to Cart
    </button>

    <button onclick ="
      updateCart(2)">
      +2
    </button>

    <button onclick ="
      updateCart(3)">
      +3
    </button>

    <button onclick ="
      updateCart(4)">
      +4
    </button>

    <button onclick ="
  updateCart(5)">
      +5
    </button>

    <button onclick ="
    updateCart(-1)">
      -1
    </button>

    <button onclick ="
    updateCart(-2)">
      -2
    </button>

    <button onclick ="
    updateCart(-3)">
      -3
    </button>

    <button onclick ="Cart = 0;
    document.querySelector('.p').innerHTML = `Cart quantity : ${Cart}`">
      Reset Cart
    </button>
    
    <p class="p">Cart quantity : 0</p>

  </body>
  <script>

    let Cart = 0;

    function updateCart(n) {

      if (Cart + n > 10) {
        alert('The cart is full');
        return;
      }

      if(Cart + n < 0) {
        alert('Not enough Items in the Cart')
        return;
      }

      Cart += n;

      document.querySelector('.p')
        .innerHTML = `Cart quantity : ${Cart}`
    }

  </script>
</html>
