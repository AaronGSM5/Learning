    <script>
    function greet(name) {
      if (!name) {
        console.log('Hi there!')
      }
      else {
        console.log(`Hello ${name}!`)
      }
    }

    greet('Fred');
    greet('Belly');
    greet('Felix');
    greet('David');
    greet('Aaron');
    greet();
