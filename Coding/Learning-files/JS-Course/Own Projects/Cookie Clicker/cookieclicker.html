<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker</title>
  <link rel="stylesheet" href="cookieclicker.css">
</head>


<body>
  <p class="title">Cookie Clicker</p>
  <div class="container">
    <button class="cookie"><img class="cookieimg" src="cookie.png"></button>
    <p class="cookiecount">0 Cookies</p>
    <div class="incButtons">
      <button class="incCookiesPerSecond">Cookies per Second : 20</button>
      <button class="incClick">Click Rate : 10</button>
    </div>
  </div>
  
  <script src="cookieclicker.js"></script>
</body>
</html>
