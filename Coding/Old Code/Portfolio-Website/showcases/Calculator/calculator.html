<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>

  <body>
      <p class="result">0</p>
    
      <p>
      <button class="numberButton";
      onclick="updateCalculation('1')">
      1</button>

      <button class="numberButton"
      onclick="updateCalculation('2')">
      2</button>

      <button class="numberButton"
      onclick="updateCalculation('3')">
      3</button>

      <button class="otherButton"
      onclick="updateCalculation('+')">
      +</button> <br>

      <br>

      <button class="numberButton"
      onclick="updateCalculation('4')">
      4</button>

      <button class="numberButton"
      onclick="updateCalculation('5')">
      5</button>

      <button class="numberButton"
      onclick="updateCalculation('6')">
      6</button>

      <button class="otherButton"
      onclick="updateCalculation('-')">
      -</button> <br>
      
      <br>

      <button class="numberButton"
      onclick="updateCalculation('7')">
      7</button>

      <button class="numberButton"
      onclick="updateCalculation('8')">
      8</button>

      <button class="numberButton"
      onclick="updateCalculation('9')">
      9</button>

      <button class="otherButton"
      onclick="updateCalculation('*')">
      *</button> <br>

      <br>

      <button class="otherButton"
      onclick="updateCalculation('.')">
      .</button>

      <button class="numberButton"
      onclick="updateCalculation('0')">
      0</button>

      <button class="otherButton"
      onclick="calculation = eval(calculation);
      cText(calculation);
      localStorage.setItem('calculation', calculation)">
      =</button>

      <button class="otherButton"
      onclick="updateCalculation('/')">
        /
      </button> <br>
      <br>

      <button class="otherButton"
      onclick="calculation = 0;
      cText(calculation);
      localStorage.setItem('calculation', calculation)">C</button> <br>
    </p>

    <script src="calculator.js"></script>
  </body>
</html>
