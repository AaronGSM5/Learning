<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aaron Gaßmann</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="content.css">
</head>
<body>
  <main id="name-effect">
    <div class="dark-squares">
      <div id="dark-square-cont" class="item-container">
        <div id="dark-square1" class="dark-square"></div>
        <div id="dark-square2" class="dark-square"></div>
        <div id="dark-square3" class="dark-square"></div>
        <div id="dark-square4" class="dark-square"></div>
        <div id="dark-square5" class="dark-square"></div>
      </div>
    </div>
    <div class="light-squares">
      <div id="light-square-cont" class="item-container">
        <div id="light-square1" class="light-square"></div>
        <div id="light-square2" class="light-square"></div>
        <div id="light-square3" class="light-square"></div>
        <div id="light-square4" class="light-square"></div>
        <div id="light-square5" class="light-square"></div>
      </div>
    </div>
    <div class="name-fill">
      <h1>AARON GASSMANN</h1>
    </div>
    <div class="name">
      <h1>AARON GASSMANN</h1>
    </div>
  </main>
  <section id="about">
    <div class="about-header">
      <h1>Hallo!</h1>
      <p>Das bin ich.</p>
    </div>
    <div class="about-main">
      <div id="left-main">
          <div id="allgemein" class="card-group"></div>
          <div id="übermich" class="card-group"></div>
      </div>
      <div id="middle-main">
        <div id="allgemein1" class="card allgemein-cards"></div>
        <div id="allgemein2" class="card allgemein-cards"></div>
        <div id="allgemein3" class="card allgemein-cards"></div>
        <div id="allgemein4" class="card allgemein-cards"></div>
      </div>
      <div id="right-main">
        <div id="sprachen" class="card-group"></div>
        <div id="projekte" class="card-group"></div>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
