<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <style>
      .numberButton{
        background-color: rgb(54, 54, 54);
        border-color: rgb(54, 54, 54);
        color: white;
      }

      .otherButton {
        background-color: orange;
        border-color: orange;
        color: white;
      }
    </style>
  </head>

  <body>
    <p>
      Calculator <br>
      <br>

      <button class="numberButton";
      onclick="updateCalculation('1')">
      1</button>

      <button class="numberButton"
      onclick="updateCalculation('2')">
      2</button>

      <button class="numberButton"
      onclick="updateCalculation('3')">
      3</button>

      <button class="otherButton"
      onclick="updateCalculation('+')">
      +</button> <br>

      <br>

      <button class="numberButton"
      onclick="updateCalculation('4')">
      4</button>

      <button class="numberButton"
      onclick="updateCalculation('5')">
      5</button>

      <button class="numberButton"
      onclick="updateCalculation('6')">
      6</button>

      <button class="otherButton"
      onclick="updateCalculation('-')">
      -</button> <br>
      
      <br>

      <button class="numberButton"
      onclick="updateCalculation('7')">
      7</button>

      <button class="numberButton"
      onclick="updateCalculation('8')">
      8</button>

      <button class="numberButton"
      onclick="updateCalculation('9')">
      9</button>

      <button class="otherButton"
      onclick="updateCalculation('*')">
      *</button> <br>

      <br>

      <button class="otherButton"
      onclick="updateCalculation('.')">
      .</button>

      <button class="numberButton"
      onclick="updateCalculation('0')">
      0</button>

      <button class="otherButton"
      onclick="calculation = eval(calculation);
      console.log(calculation)">
      =</button>

      <button class="otherButton"
      onclick="updateCalculation('/')">
        /
      </button> <br>
      <br>

      <button class="otherButton"
      onclick="calculation = '';
      console.log('Cleared.')">
        Clear</button> <br>
    </p>

    <script>
      let calculation = '';

      function updateCalculation(add) {
      calculation += add;
      console.log(calculation)
      }
    </script>
  </body>
</html>
