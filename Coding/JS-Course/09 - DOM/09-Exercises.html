<!DOCTYPE html>

<html>
  <head>
    <title>09-Exercises</title>
  </head>

  <body>
    <button class="js-Heads" onclick="choose('Heads')">Heads</button>
    <button class="js-Tails" onclick="choose('Tails')">Tails</button>
    <p class="js"></p>

    <input class="js-input" placeholder="Name" onkeydown="handleCostKeydown(event)">
    <button onclick="submitName()">
    Submit
    </button>
    <p class="js-text"></p>

    <input class="js-onkeyinput" onkeyup="onKeyUp(event)">
    <p class="js-onkeytext"></p>

      <script>
        function choose(HorT) {
          const chooseHT = HorT

          document.querySelector('.js')
            .innerHTML = `You chose: ${chooseHT}`
        }

        function submitName() {
          const inputElement = (document.querySelector('.js-input'));
          let name = inputElement.value

          document.querySelector('.js-text')
          .innerHTML = `Your name is ${name}`
        }

        function handleCostKeydown (event) {
        if (event.key === 'Enter') {
        submitName();
       }
      }

      function onKeyUp(event) {
        let onkeytext = document.querySelector('.js-onkeytext')
        let onkeyinput = document.querySelector('.js-onkeyinput')
        onkeytext.innerHTML = onkeyinput.value;
      }

    
      </script>
  </body>
</html>
