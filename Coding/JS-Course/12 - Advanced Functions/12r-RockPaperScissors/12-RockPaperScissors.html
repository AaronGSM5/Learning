<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link 
    rel="stylesheet" 
    href="12-RockPaperScissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button" >
      <img src="12-images\rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button" >
      <img src="12-images\paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button" >
      <img src="12-images\scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"> How to Play</p>
    <p class="js-playervscomputer">S = Scissors, R = Rock, P = Paper</p>
    
    <p class="js-score score">Backspace = Reset Score, A = Start Autoplay</p>

    <p>
    <button class="reset-score-button js-reset-score-button ">
      Reset Score
    </button>

    <button class="auto-play-button js-auto-play-button">
      Start Autoplay
    </button>
    </p>

    <div class="reset-score-question"></div>

    <script src="12-RockPaperScissors.js"></script>
  </body>
</html>
