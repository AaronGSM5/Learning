<!DOCTYPE html>
<html>
  <head>
    <title>Exercises</title>

  </head>
  <body>
    <script>
      const multipy = (num1, num2) => num1 * num2;

      console.log(multipy(7,2));

      function countPositiv(array) {
        let result = 0
        array.forEach(value => {
          if (value >= 0) {
            result++
          }
        });
        return result
      }

      console.log(countPositiv([-3, -3, -3]))

      function addNum(array, num) {
        return array.map(value => value + num);
      }

      console.log(addNum([2, 4, 7], 3))

      function removeEgg(array) {
        let eggsRemoved = 0;

        return array.filter((food) => {
          if (food === 'egg' && eggsRemoved < 2) {
            eggsRemoved++;
            return false;
          }

          return true;
        });
      }

      console.log(removeEgg(['egg', 'apple', 'egg','egg', 'ham']))
    </script>
  </body>
</html>
