<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="11-TodoList.css">
  </head>

  <body>
    <p>Todo List</p>
    <div class="todo-input-grid">
      <input placeholder="Todo name" class="js-value-input name-input">
      <input type="date" class="js-due-date-input due-date-input">
      <button onclick="addToArray()" class="add-todo-button">Add</button>
    </div>
    <div class="js-todo-list todo-grid"></div>
    
    <script>
      const todoList = [{
        name: 'make dinner',
        dueDate: '22-7-2022'
      }, {
        name: 'wash dishes',
        dueDate: '22-7-2022'
      }];

      renderTodoList();

      function renderTodoList() {
        let todoListHTML = '';

        for (let i=0; i < todoList.length; i++) {
          const todoObject = todoList[i];
          //const name = todoObject.name;
          //const dueDate = todoObject.dueDate;
          const {name, dueDate} = todoObject;
          const html = 
            `<div>${name}</div>
            <div>${dueDate}</div>
            <button onclick="
            deleteTodo(${i});
            "class="delete-todo-button">Delete</button>`;
          todoListHTML += html;

         }
         document.querySelector('.js-todo-list')
            .innerHTML = todoListHTML;
      }

      function deleteTodo(i) {
        todoList.splice(i, 1)
        renderTodoList();
      }

      function addToArray() {
        const inputValue = document.querySelector('.js-value-input');
        const name = inputValue.value
        const dateInputElement = document.querySelector('.js-due-date-input');
        const dueDate = dateInputElement.value
        if (name !== '') {
          todoList.push({
            //name: name,
            //dueDate: dueDate
            name,
            dueDate
          });
          inputValue.value = ''
          renderTodoList();
        }
      }
      
     
    </script>
  </body>
</html>
